

{% extends 'base.html' %}
{% load static %}
{% block content %}
  
<div class="article-clean">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                <div class="intro">
                    <h1 class="text-center" style="font-family: 'Playfair Display', serif;">{{ blog.title }}</h1>
                    <p class="text-center" style="font-family: 'Playfair Display', serif;"><span class="by">by</span> <a href="#">Diego Bustos</a><span class="date">{{ blog.pub_date }} </span></p>
                    <img class="img-fluid" src="{{ blog.image.url }}"></div>
                <div class="text" style="font-family: 'Source Sans Pro', sans-serif;">
                    <p>{{ blog.body|safe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
  
  {% endblock %}
